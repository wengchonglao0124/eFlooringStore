{% extends 'base.html' %}

{% block main %}

<!-- Tile Section -->
<section class="subpage-top" id="tile">
    <div class="container text-center">
        <div class="row justify-content-center section-area mb-5">
            <img src="{{url_for('static', filename='images/line.png')}}" width="100" height="30" class="d-inline-block align-top line-image" alt="Line Image">
            <h2 class="section-title">Tile</h2>
            <img src="{{url_for('static', filename='images/line.png')}}" width="100" height="30" class="d-inline-block align-top line-image" alt="Line Image">
        </div>
        
        <!-- Cards -->
        <div class="row text-center">

            {% for tile_flooring in tile_floorings%}
            <div class="col-md-12 col-lg-4 text-center mb-5">
                <a class="pe-auto text-decoration-none" href="{{url_for('main.details', flooring_id=tile_flooring.id)}}">
                    <div class="card zoom ml-auto mr-auto" style="width: 18rem;">
                        <img src="{{url_for('static', filename='images/product_images/'+tile_flooring.image)}}" class="card-img-top" alt="Tile Image">
                        <div class="card-body container">
                            <div class="row pl-2 text-secondary">
                                {{ tile_flooring.subtype }} - {{ tile_flooring.colour }}
                            </div>
                            <div class="row pl-2 text-secondary">
                                {{ tile_flooring.specification.size }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>

{% endblock %}
